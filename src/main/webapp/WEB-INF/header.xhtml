<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>

    <!-- Menu Superior -->
    <div class="layout-topbar" style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <h:link outcome="/dashboard" styleClass="layout-topbar-logo" style="text-decoration: none;">
                <div style="display: flex; align-items: center; gap: 0.8rem;">
                    <h:graphicImage library="image" name="images.png" 
                                    style="width: 40px; height: 40px; object-fit: contain;" 
                                    alt="Logo APOIO"/>
                    <div style="text-align: center; line-height: 1.2;">
                        <div style="font-size: 1.5rem; font-weight: bold; color: #495057;">APOIO</div>
                        <div style="font-size: 0.75rem; color: #666; margin-top: -2px; font-weight: 500;">Contadores Associados</div>
                    </div>
                </div>
            </h:link>
            <a class="layout-topbar-button" href="#">
                <i class="pi pi-bars"></i>
            </a>
        </div>
        <div style="display: flex; align-items: center; gap: 1.2rem; margin-right: 1.5rem;">
            <span style="display: flex; align-items: center; font-size: 1.08rem; color: #495057; font-weight: 600;">
                <i class="pi pi-user" style="margin-right: 0.5rem; font-size: 1.2rem;"></i>
                #{loginBean.usuarioLogado.nome}
            </span>
            <p:commandButton id="btnLogout" icon="pi pi-sign-out" value="Sair" styleClass="ui-button-danger ui-button-flat"
                style="font-size: 1.01rem; min-width: 90px;" action="#{loginBean.logout}"/>
        </div>
    </div>
</h:form>
</ui:composition>
